backend:
  name: github
  repo: cloudmoonwind/cloudmoonwind.github.io
  branch: main # 你的主分支名称
  base_url: https://cms-oauth-gray.vercel.app # 替换为你刚才在 Vercel 部署成功的域名

# 本地开发时允许使用本地文件系统（需要配合 npx decap-server 使用，否则请设为 false）
local_backend: false

media_folder: "static/img" # 图片上传位置
public_folder: "/img"      # 图片在网页中的引用路径

collections:
  - name: "posts"
    label: "博客文章"
    folder: "content/posts"
    create: true
    nested:
      depth: 100 # 允许在子目录创建内容
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "日期", name: "date", widget: "datetime"}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "分类", name: "categories", widget: "list", required: false}
      - {label: "标签", name: "tags", widget: "list", required: false}
      - {label: "封面图", name: "featuredImage", widget: "image", required: false}
      - {label: "内容", name: "body", widget: "markdown"}

  - name: "docs"
    label: "知识库文档"
    folder: "content/docs"
    create: true
    nested:
      depth: 100
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "权重", name: "weight", widget: "number", default: 10, value_type: "int", hint: "数字越小排序越靠前"}
      - {label: "内容", name: "body", widget: "markdown"}